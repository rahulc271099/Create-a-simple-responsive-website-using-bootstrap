<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-section">
        <div class="container-fluid">
          <img src="images/FlipkartLogo-image.png" alt="FlipkartLogo-image"
          class="flipkart-logo">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active fs-5 text-white"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-white" href="About.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-white" href="Services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-white" href="Contacts.html">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-dark" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      
    <div class="container-fluid contact-section">
      <h1 class="text-center text-primary fw-bold">Contact Us</h1>
      <form action="" class="border p-5 w-50 w-100-sm">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingEmail"
            placeholder="name@example.com"
            required
          />
          <label for="floatingEmail">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="tel"
            class="form-control"
            id="floatingPhone"
            placeholder="Phone"
            pattern="[0-9]{10}" 
            required
          />
          <label for="floatingPhone">Phone</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingText"
            placeholder="Subject"
            required
          />
          <label for="floatingText">Subject</label>
        </div>
        <div class="form-floating mb-3">
          <textarea
            class="form-control textarea-section"
            placeholder="Messege"
            id="floatingTextarea"
            required
          ></textarea>
          <label for="floatingTextarea">Messege</label>
        </div>
        <div class="text-end ">
            <button class="btn btn-primary submit-button">Submit</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
